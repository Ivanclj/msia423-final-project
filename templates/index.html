</head>

<style>
.banner-content {
  color: black;
}
.banner-content h1 {
  text-shadow: 2px 3px grey;
  font-size: 50px;
  font-family: "Gill Sans", sans-serif;
  margin-left: 0px;
  margin-top: -50px;
  margin-right: -100px;
}
.banner-content button{
  background-color: white;
  border: 2px solid #5D6D7E;
  border-radius: 12px;
  color: black;
  padding: 6px 9px;
  font-size: 20px;
  cursor: pointer;
  font-family: "Gill Sans", sans-serif;
  transition-duration: 0.4s;
  margin-bottom: 10px;
}
.banner-content button:hover{
  background-color: #5D6D7E;
  color: white;
}
</style>

<style> 
input[type=submit] {
  background-color: white;
  border: 2px solid #5D6D7E;
  border-radius: 12px;
  color: black;
  padding: 6px 9px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  font-family: "Gill Sans", sans-serif;
  transition-duration: 0.4s;
}
input[type=submit]:hover {
  background-color: #5D6D7E;
  color: white;
}
</style>

<body class="dup-body">
		
	<div class="dup-body-wrap">
			
	<!-- Start Banner Area -->
	<section class="banner-area relative">
		<div class="overlay overlay-bg"></div>
		<div class="container">
		<div class="row fullscreen align-items-center justify-content-between">
			<div class="col-lg-6 col-md-7 col-sm-8">
			<div class="banner-content">

			<h1>Customer Churn Evaluator</h1>
      <a class="buttonload" href=/list>
      <button class="buttonload">
        <i class="fa fa-spinner fa-spin"></i> Aggregation
      </button>
      </a>

				<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      			<form action="/add" method="POST">
      			<div class="block">
        			<label>Enter customer age (whole number only)</label>
        			<input type=number size=15 name=Age min=0 max=110 required=required placeholder="Age" />
      			</div>
      			<div class="block">
        			<label>Choose customer member status (1 if active member, 0 otherwise)</label>
        			<input type=number size=15 name=IsActiveMember min=0 max=1 required=required />
      			</div>
      			<div class="block">
        			<label>How many products is this customer currently using? (whole number only)</label>
        			<input type=number size=15 name=NumOfProducts min=0 required=required placeholder="NumOfProducts" />
      			</div>
      			<div class="block">
        			<label>Enter customer's country of residence (1 if from Germany, 0 otherwise)</label>
        			<input type=number size=15 name=Germany min=0 max=1 required=required />
      			</div>
      			<div class="block">
        			<label>Enter customer's gender (1 for male, 0 otherwise)</label>
        			<input type=number size=15 name=Gender min=0 max=1 required=required />
      			</div>
      			<div class="block">
        			<label>Enter customer's main account balance (numerical number)</label>
        			<input type=number size=15 name=Balance min=0 step=0.01 required=required placeholder="Balance" />
      			</div>
      			<div class="block">
        			<label>Does this customer have a credit card with us? (1 for yes, 0 for no)</label>
        			<input type=number size=15 name=HasCrCard min=0 max=1 required=required />
      			</div>
      			<div class="block">
        			<label>How long has this customer been using our services? (numerical number)</label>
        			<input type=number size=15 name=Tenure min=0 step=0.01 max=110 required=required placeholder="Tenure" />
      			</div>
            <hr/>

      			<dl>
        			<input type=submit value=Submit>
      			</dl>

      			<table>
         			<thead>
            			<tr>
               			<th style="font-size:25px; font-family: "Gill Sans", sans-serif">Evaluation Result</th>
            			</tr>
         			</thead>
				    <tbody>
               	<tr>
                  <td style="font-size:25px; color: #14569C; font-family: Bradley Hand">{{result}}</td>
                </tr>
         		</tbody>
      			</table>
            </form>
      	</form>
				</div>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-4">
					<img src="static/banner.jpeg" alt="" class="img-fluid">
				</div>
		</div>
		</div>
	</section>
	<!-- End Banner Area -->

  <!-- Strat Footer Area -->
    <footer class="section-gap footer-widget-area">
        <div class="footer-bottom d-flex justify-content-between align-items-center flex-wrap">

        </div>
      </div>
    </footer>
  <!-- End Footer Area -->

	</div>
