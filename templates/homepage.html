    <style>
    body,h1 {font-family: "Raleway", sans-serif;
    color: white;
    }
    body, html {height: 100%}
    .banner_inner {
    background-image: url('static/home-banner2.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
    }
    </style>
    <style>
    input[type=submit] {
    background-color: white;
    border: none;
    color: black;
    padding: 6px 6px;
    text-decoration: none;
    margin: 2px 2px;
    cursor: pointer;
    font-size: 20px;
    font-family: "Raleway", sans-serif;
    transition-duration: 0.4s;
    opacity: 0.4;
    }
    input[type=submit]:hover {
    background-color: #5D6D7E;
    opacity: 1;
    color: white;
    }
    </style>
    <style>
    .home_item:hover {
    background-color: #5D6D7E;
    color: white;
    }
    </style>
    <body>
        
        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
                <div class="w3-display-topleft w3-padding-large w3-large">
                    <a class="navbar-brand logo_h"><img src="static/piggy-bank.png" alt=""></a>
                    Ti BANK internal portal
                </div>
            </div>
			</ul>
        </header>
        <!--================Header Menu Area =================-->
        
        <!--================Home Banner Area =================-->
        <section class="home_banner_area">
            <div class="banner_inner">
				<div class="container">
					<div class="row">
						<div class="col-lg-8">
							<div class="banner_content">
                                <h1 class="w3-jumbo w3-animate-top">CUSTOMER MANAGEMENT SYSTEM</h1>
                                <hr class="w3-border-grey" style="margin:auto;width:40%">
								<form action="{{ url_for('navigate') }}" method=post class=navigate>
                                <form action="/navigate" method="POST">
                                <dl>
                                <input type=submit value="One-click Login">
                                </dl>
                                </form>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="home_right_box">
								<div class="home_item">
									<i class="flaticon-bank"></i>
								</div>
								<div class="home_item">
									<i class="flaticon-money"></i>
								</div>
								<div class="home_item">
									<i class="flaticon-budget"></i>
								</div>
								<div class="home_item">
									<i class="flaticon-customer-service-1"></i>
								</div>
								<div class="home_item">
									<i class="flaticon-24-hours"></i>
								</div>
								<div class="home_item">
									<i class="flaticon-customer-service"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->

        <!-- Start Counter Area -->
        <section class="ftco-section ftco-counter img" id="section-counter" style="background-image: url(static/home-banner2.jpg);" data-stellar-background-ratio="0.2">
        <div class="container">
            <div class="row d-md-flex align-items-center justify-content-center">
                <div class="col-lg-4">
                    <div class="heading-section pl-md-5 heading-section-white">
                <div class="pl-md-5 ml-md-5 ftco-animate">
                    <span class="subheading">Understanding</span>
                    <h2 class="mb-4">Our Customers</h2>
                </div>
              </div>
                </div>
                <div class="col-lg-8">
                    <div class="row d-md-flex align-items-center">
                  <div class="col-md d-flex justify-content-center counter-wrap ftco-animate">
                    <div class="block-18 text-center">
                      <div class="text">
                        <strong class="number" data-number="18">0</strong>
                        <span>Years of History</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md d-flex justify-content-center counter-wrap ftco-animate">
                    <div class="block-18 text-center">
                      <div class="text">
                        <strong class="number" data-number="1501">0</strong>
                        <span>Happy Clients</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md d-flex justify-content-center counter-wrap ftco-animate">
                    <div class="block-18 text-center">
                      <div class="text">
                        <strong class="number" data-number="10">0</strong>
                        <span>Products Offered</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md d-flex justify-content-center counter-wrap ftco-animate">
                    <div class="block-18 text-center">
                      <div class="text">
                        <strong class="number" data-number="8">0</strong>
                        <span>Regions Covered</span>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
        </div>
        </section>
